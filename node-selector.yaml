#kubectl label nodes kind-worker3 test=true
apiVersion: apps/v1  
kind: Deployment
metadata: 
  name: nginx-deployment
  labels:
    env: test
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
      nodeSelector:
        test: "true"
        
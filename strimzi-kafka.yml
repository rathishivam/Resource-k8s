apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: osds-cluster
  annotations:
    strimzi.io/kraft: disabled # states that the cluster is ZooKeeper-based
spec:
  kafka:
    version: 4.0.0
    replicas: 3
    listeners:
      - name: plain
        port: 9092
        type: internal
        tls: false
      - name: tls
        port: 9093
        type: internal
        tls: true
    config:
      offsets.topic.replication.factor: 1
      transaction.state.log.replication.factor: 1
      transaction.state.log.min.isr: 1
      default.replication.factor: 1
      min.insync.replicas: 1
      inter.broker.protocol.version: "3.7"
    storage:
      type: jbod
      volumes:
      - id: 0
        type: persistent-claim
        size: 2Gi
        class: manual
        deleteClaim: false
  zookeeper:
    replicas: 3
    storage:
      type: persistent-claim
      size: 2Gi
      class: manual
      deleteClaim: false
  entityOperator:
    topicOperator: {}
    userOperator: {}